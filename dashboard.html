<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<style>
  ul li:hover {
      background-color: #00C1FE;
      border-radius: 5px;
  }
  ul li span:hover {
      background-color: #00C1FE;
      border-radius: 5px;
  }
</style>
</head>
<body>
    <div class="d-flex">
        <nav class="d-inline-block position-relative" style="background-color: #FAFFC1; height: 100vh; width: 250px">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
            <h1 style="" class="mt-3 h3 ms-4 ps-2 border-start border-4 mb-3 fw-bold border-info" >E-classe</h1>
            <img src="logo.png" alt="logo" class="mx-auto mt-5 d-block w-50 h-10 rounded-circle">
            <h2 class="h5 mt-3 text-center">Admin name</h2>
            <a class="info text-center d-block text-decoration-none" href="">Admin</a>
            <ul class="list-unstyled mt-5 mx-auto text-center w-75">
                <li class="mt-3 mx-auto w-75"><a class="d-block rounded py-2 fw-bold text-dark text-decoration-none" href="#"><ion-icon name="home-outline"></ion-icon> Home</a></li>
                <li class="mt-3 mx-auto w-75"><a class="d-block rounded py-2 fw-bold text-dark text-decoration-none" href="#"><ion-icon name="bookmark-outline"></ion-icon> Course</a></li>
                <li class="mt-3 mx-auto w-75"><a class="d-block rounded py-2 fw-bold text-dark text-decoration-none" href="#"><ion-icon name="people-outline"></ion-icon> Students</a></li>
                <li class="mt-3 mx-auto w-75"><a class="d-block rounded py-2 fw-bold text-dark text-decoration-none" href="#"><ion-icon name="card-outline"></ion-icon> Payment</a></li>
                <li class="mt-3 mx-auto w-75"><a class="d-block rounded py-2 fw-bold text-dark text-decoration-none" href="#"><ion-icon name="alert-outline"></ion-icon> Report</a></li>
                <li class="mt-3 mx-auto w-75"><a class="d-block rounded py-2 fw-bold text-dark text-decoration-none" href="#"><ion-icon name="settings-outline"></ion-icon> Settings</a></li>
                <li style="bottom : 10px;" class="position-absolute mt-3 mx-auto w-75"><a class="d-block rounded py-2 fw-bold text-dark text-decoration-none" href="#">Logout <ion-icon name="log-out-outline"></ion-icon></a></li>
            </ul>
            <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
            <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        </nav>    
        <main class="w-100 px-4">
            <div class="w-100 py-2 d-flex justify-content-between align-items-center">
                <a class="text-muted"  href=""> <ion-icon name="arrow-back-circle-outline"></ion-icon> </a>
                <form class="d-flex align-items-center ">
                  <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search">
                  <a class="text-muted" href=""><ion-icon name="search-outline"></ion-icon></a>
                </form>
              </div>
            
              <div class="row pt-3">
                <div style="min-width: 150px;" class="col" >
                  <div class="p-1 mt-2 rounded w-100" style="background: #F0F9FF; border-radius: 10%;" >
                  <i class="bi bi-mortarboard fs-3" style="color: #74C1ED;"></i>
                  <p>Student</p>
                  <p class="text-end fw-bold fs-5">243</p>
                </div>
                </div>  
                <div style="min-width: 150px" class="col"  >
                  <div class="p-1 mt-2 rounded w-100" style="background: #FEF6FB; border-radius: 10%;">
                    <i class="bi bi-bookmark fs-3" style="color: #EE95C5;"></i>
                    <p>Course</p>
                    <p class="text-end fw-bold fs-5">13</p>
                  </div>
                </div>       
                <div style="min-width: 150px" class="col"  >
                  <div class="p-1 mt-2 rounded w-100" style="background: #FEFBEC; border-radius: 10%;">
                    <i class="bi bi-currency-dollar fs-3" style="color: #74C1ED;"></i> 
                    <p>Payments</p>
                    <p class="text-end fw-bold fs-5">DHS 556,000</p>
                  </div>
                </div>
                <div style="min-width: 150px" class="col"  >
                  <div class="p-1 mt-2 rounded w-100" style="background: linear-gradient(to right bottom, #00C1FE 18.27%, #FAFFC1 91.84%); border-radius: 10%;">
                    <i class="bi bi-person text-white fs-3" ></i>
                    <p class="text-white">Users</p>
                    <p class="text-end fw-bold fs-5">3</p>
                  </div>
                </div>
              </div>

        </main>
    </div>
</body>
</html>
